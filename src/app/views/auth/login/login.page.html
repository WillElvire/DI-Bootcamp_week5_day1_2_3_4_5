<ion-header>
  <ion-toolbar color="primary">
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title>Login</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>

  <form>
    <ion-card mode="ios">
      <ion-card-content>
        <ion-label>Email</ion-label>
        <ion-input name="email" [(ngModel)]="loginPayload.email"></ion-input>
        <ion-label>Password</ion-label>
        <ion-input [(ngModel)]="loginPayload.password" name="password"></ion-input>
        <ion-button expand="full" shape="round" mode="ios" (click)="login()" color="warning"> Se connecter</ion-button>
      </ion-card-content>
    </ion-card>
  </form>

</ion-content>
